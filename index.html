<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Picture API</title>
    <style>
        :root {
            --bg: #050505;
            --fg: #ffffff;
            --accent: #3b82f6;
            --muted: #666666;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background-color: var(--bg);
            color: var(--fg);
            font-family: "Inter", -apple-system, BlinkMacSystemFont, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .background {
            position: fixed;
            inset: 0;
            z-index: -1;
            background: radial-gradient(circle at 50% 50%, #111 0%, #050505 100%);
        }
        .background::after {
            content: "";
            position: absolute;
            inset: 0;
            background-image: url('./api?random');
            background-size: cover;
            background-position: center;
            opacity: 0.3;
            filter: blur(20px);
            animation: pulse 10s infinite alternate;
        }
        @keyframes pulse {
            from { transform: scale(1); opacity: 0.1; }
            to { transform: scale(1.1); opacity: 0.2; }
        }
        main {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
        }
        h1 {
            font-size: 3.5rem;
            font-weight: 800;
            letter-spacing: -0.05em;
            margin-bottom: 1rem;
            background: linear-gradient(to bottom, #fff 0%, #888 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        p {
            color: var(--muted);
            font-size: 1.1rem;
            margin-bottom: 3rem;
            font-weight: 300;
        }
        .actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }
        .btn {
            padding: 0.8rem 2rem;
            border-radius: 100px;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .btn-primary {
            background-color: var(--fg);
            color: var(--bg);
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255,255,255,0.1);
        }
        .btn-secondary {
            border: 1px solid rgba(255,255,255,0.1);
            color: var(--fg);
        }
        .btn-secondary:hover {
            background: rgba(255,255,255,0.05);
            border-color: rgba(255,255,255,0.3);
        }
        .footer {
            position: fixed;
            bottom: 2rem;
            font-size: 0.75rem;
            color: #333;
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <main>
        <h1>Random Picture</h1>
        <p>智能识别设备类型，极速分发每一张精选画作。</p>
        <div class="actions">
            <a href="./api" class="btn btn-primary">获取图片</a>
            <a href="./images" class="btn btn-secondary">浏览图库</a>
        </div>
    </main>
    <div class="footer">
        © 2024 <a href="https://tianhw.top" target="_blank" style="color: inherit; text-decoration: none;">THW</a> | 
        <a href="https://github.com/H2O-ME/EdgeOne-Random-Picture" target="_blank" style="color: inherit; text-decoration: none;">GitHub</a> | 
        Powered by EdgeOne
    </div>
</body>
</html>
