<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PicGallery</title>
  <style>
    :root {
      --bg-color: #0a0a0a;
      --text-color: #ffffff;
      --header-bg: rgba(10, 10, 10, 0.8);
      --card-bg: #1a1a1a;
      --btn-bg: #262626;
      --btn-text: #a1a1aa;
      --btn-hover-bg: #404040;
      --btn-active-bg: #ffffff;
      --btn-active-text: #000000;
    }
    body.light-mode {
      --bg-color: #ffffff;
      --text-color: #000000;
      --header-bg: rgba(255, 255, 255, 0.8);
      --card-bg: #f4f4f5;
      --btn-bg: #e4e4e7;
      --btn-text: #52525b;
      --btn-hover-bg: #d4d4d8;
      --btn-active-bg: #000000;
      --btn-active-text: #ffffff;
    }
    
    * { box-sizing: border-box; }
    
    body {
      margin: 0;
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      transition: background-color 0.3s, color 0.3s;
    }

    header {
      position: sticky;
      top: 0;
      z-index: 50;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: var(--header-bg);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(255,255,255,0.05);
    }

    .logo {
      font-size: 1.25rem;
      font-weight: 700;
      letter-spacing: -0.025em;
    }

    .controls {
      display: flex;
      gap: 0.5rem;
      align-items: center;
    }

    .btn {
      background: var(--btn-bg);
      color: var(--btn-text);
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      font-size: 0.875rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn:hover {
      background: var(--btn-hover-bg);
      color: var(--text-color);
    }

    .btn.active {
      background: var(--btn-active-bg);
      color: var(--btn-active-text);
    }

    .theme-toggle {
      background: transparent;
      padding: 0.5rem;
      font-size: 1.2rem;
      color: var(--text-color);
    }
    .theme-toggle:hover { background: rgba(255,255,255,0.1); }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      grid-auto-rows: 150px;
      grid-auto-flow: dense;
      gap: 0.75rem;
      padding: 0.75rem;
    }

    .card {
      background: var(--card-bg);
      border-radius: 12px;
      overflow: hidden;
      cursor: zoom-in;
      position: relative;
      transition: transform 0.2s;
      /* 性能优化：跳过不在视口内的渲染 */
      content-visibility: auto;
      contain-intrinsic-size: 150px;
    }

    /* 横屏图片：宽 2 格，高 1 格 */
    .card[data-type="PC"] {
      grid-column: span 2;
      grid-row: span 1;
      contain-intrinsic-size: 300px 150px;
    }

    /* 竖屏图片：宽 1 格，高 2 格 */
    .card[data-type="Mobile"] {
      grid-column: span 1;
      grid-row: span 2;
      contain-intrinsic-size: 150px 300px;
    }
    
    .card:hover {
      transform: scale(1.02);
      z-index: 10;
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      /* 减少解码开销 */
      decoding: async;
    }

    /* 移动端适配：如果屏幕太窄，横屏图片占满全宽 */
    @media (max-width: 480px) {
      .gallery {
        grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
        grid-auto-rows: 120px;
      }
    }

    .lightbox {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.9);
      z-index: 100;
      display: none;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      backdrop-filter: blur(8px);
    }
    
    .lightbox.active { display: flex; animation: fadeIn 0.2s; }
    
    .lightbox-content {
      display: flex;
      background: var(--card-bg);
      border-radius: 16px;
      overflow: hidden;
      max-width: 95vw;
      max-height: 90vh;
      box-shadow: 0 20px 50px rgba(0,0,0,0.5);
      position: relative;
    }

    .lightbox-img-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
      min-width: 0;
    }

    .lightbox-img-container img {
      max-width: 100%;
      max-height: 90vh;
      object-fit: contain;
    }

    .lightbox-info {
      width: 300px;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      border-left: 1px solid rgba(255,255,255,0.1);
      background: var(--card-bg);
      overflow-y: auto;
    }

    .info-item label {
      display: block;
      font-size: 0.7rem;
      color: var(--btn-text);
      margin-bottom: 0.4rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      font-weight: 600;
    }

    .info-item span {
      display: block;
      font-size: 0.85rem;
      word-break: break-all;
      font-family: 'SFMono-Regular', Consolas, monospace;
      color: var(--text-color);
      background: rgba(255,255,255,0.03);
      padding: 0.5rem;
      border-radius: 4px;
    }

    .close-btn {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: rgba(0,0,0,0.5);
      border: none;
      color: white;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
      transition: background 0.2s;
    }
    .close-btn:hover { background: rgba(255,255,255,0.2); }

    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    
    @media (max-width: 900px) {
      .lightbox-content { flex-direction: column; width: 95vw; max-height: 95vh; }
      .lightbox-info { width: 100%; border-left: none; border-top: 1px solid rgba(255,255,255,0.1); padding: 1.5rem; }
      .lightbox-img-container img { max-height: 60vh; }
    }
  </style>

          <span id="info-url"></span>
        </div>

          <span id="info-dims"></span>
        </div>
        <div class="info-item">
          <label>文件大小</label>
          <span id="info-size"></span>

        </div>

  <script>
    function toggleTheme() {
      document.body.classList.toggle('light-mode');
      const btn = document.querySelector('.theme-toggle');
      btn.textContent = document.body.classList.contains('light-mode') ? '🌙' : '☀';
    }

    function openLightbox(card) {
      const img = card.querySelector('img');
      const { width, height, size, type } = card.dataset;
      const fullUrl = new URL(img.src, window.location.href).href;
      
      document.getElementById('lightbox-img').src = img.src;
      document.getElementById('info-url').textContent = fullUrl;
      document.getElementById('info-dims').textContent = width + ' × ' + height;
      document.getElementById('info-size').textContent = size;
      document.getElementById('info-type').textContent = type === 'PC' ? '横屏 (Landscape)' : '竖屏 (Portrait)';
      
      document.getElementById('lightbox').classList.add('active');
      document.body.style.overflow = 'hidden';
    }

    function closeLightbox() {
      document.getElementById('lightbox').classList.remove('active');
      document.body.style.overflow = '';
    }

    function handleLightboxClick(e) {
      if (e.target.id === 'lightbox') closeLightbox();
    }
  </script>
